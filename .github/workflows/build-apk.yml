name: "Build and Release APK"

on:
  push:
    branches:
      - main
    paths:
      - 'app/**'          # Only trigger when files in the app directory change
      - 'build.gradle'    # Only trigger when build.gradle changes
  workflow_run:
    workflows: ["Sync Upstream"]
    types:
      - completed

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout the code
        uses: actions/checkout@v4.1.7
        with:
          ref: main # Explicitly specify the branch to checkout

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: 16 # Use Node.js version 16

      - name: Set up Java
        uses: actions/setup-java@v2
        with:
          java-version: '11' # You can adjust the Java version if needed
          distribution: 'adopt' # or specify another distribution if needed

      - name: Extract Version from build.gradle
        id: extract_version
        run: echo "VERSION=$(grep 'versionName' app/build.gradle | grep -oE '[0-9]+\.[0-9]+\.[0-9]+')" >> $GITHUB_ENV

      - name: Load VERSION variable
        run: echo "VERSION=${{ env.VERSION }}" >> $GITHUB_ENV
        if: steps.extract_version.outputs.id == 'extract_version'

      - name: Set Git User Identity
        run: |
          git config --global user.email "actions@github.com"
          git config --global user.name "GitHub Actions"

      - name: Check if Tag Exists
        id: check_tag
        run: |
          if git rev-parse -q --verify ${{ env.VERSION }}; then
            echo "Tag ${{ env.VERSION }} already exists."
          else
            echo "Tag ${{ env.VERSION }} does not exist"
            exit 1
          fi
        continue-on-error: true

      - name: Create and Push Tag
        run: |
          git tag -f -a ${{ env.VERSION }} -m "Version ${{ env.VERSION }}"
          git push -f origin ${{ env.VERSION }}
        if: success() && steps.check_tag.outcome == 'failure'

      - name: Build the app
        run: ./gradlew build

      - name: Upload APK artifact
        uses: actions/upload-artifact@v4.3.5
        with:
          name: Release APK
          path: app/build/outputs/apk/release/app-release-*.apk

  release:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Check if Tag Exists
        run: |
          if git rev-parse -q --verify ${{ env.VERSION }}; then
            echo "Tag ${{ env.VERSION }} exists."
          else
            echo "Tag ${{ env.VERSION }} does not exist"
            exit 1
          fi
        id: check_tag

      - name: Create Release
        id: create_release
        uses: softprops/action-gh-release@v1
        with:
          files: app/build/outputs/apk/release/*.apk
          tag_name: ${{ env.VERSION }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        if: success() && steps.check_tag.outcome == 'success'